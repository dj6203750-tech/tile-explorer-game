    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            user-select: none;
            -webkit-tap-highlight-color: transparent;

        }
        #root {
            height: 100vh;
            width: 100vw;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); }
        }
        .tile-glow {
            animation: pulse-glow 2s infinite;
        }
    </style>
